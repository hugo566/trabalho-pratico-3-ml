<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout com CSS Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2196f3; /* fundo azul */
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
      padding: 10px;
      height: 100%;
    }

    header {
      grid-column: 1 / -1;
      background-color: #4CAF50; /* verde */
      border-radius: 5px;
    }

    footer {
      grid-column: 1 / -1;
      background-color: #f44336; /* laranja */
      border-radius: 5px;
    }

    .rosa {
      background-color: #e91e63;
      border-radius: 5px;
    }

    .roxo {
      background-color: #9c27b0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header></header>

    <div class="rosa"></div>
    <div class="rosa"></div>
    <div class="rosa"></div>

    <div class="roxo"></div>
    <div class="roxo"></div>
    <div class="roxo"></div>
    <div class="roxo"></div>
    <div class="roxo"></div>

    <footer></footer>
  </div>
</body>
</html>
